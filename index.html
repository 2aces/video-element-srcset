<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Video Element SrcSet</title>
	<style id="video-element-srcset">
		/**
		 * @section Breakpoints
		 * These values will not show up in content, but can be queried by JavaScript to know which breakpoint is active. Add or remove as many breakpoints as you like.
		 * @author Mike Herchel, Chris Ferdinandi
		 *
		 * @link https://gomakethings.com/the-easy-way-to-manage-css-breakpoints-in-javascript/
		 * @link https://www.lullabot.com/articles/importing-css-breakpoints-into-javascript
		 */

		body:before {
			content: "xsmall";
			display: none;
			visibility: hidden;
		}

		@media (min-width: 480px) {
			body:before {
				content: "small";
			}
		}

		@media (min-width: 720px) {
			body:before {
				content: "medium";
			}
		}

		@media (min-width: 960px) {
			body:before {
				content: "large";
			}
		}

		@media (min-width: 1200px) {
			body:before {
				content: "xlarge";
			}
		}
	</style>
</head>
<body>
	<video autoplay loop poster="https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/images/capa-video.jpg" id="header-video">
		<source src="https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/2018/03/party-girls_mobile-288.mp4" type="video/mp4"
		 data-srcset="xsmall https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/2018/03/party-girls_mobile-288.mp4; small https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/2018/03/party-girls_mobile-otimizada.mp4; medium https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/2018/03/party-girls_desktop-otimizado.mp4; large https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/videos/party-girls_desktop.mp4; xlarge https://d1w0euf7v9rzov.cloudfront.net/wp-content/uploads/videos/party-girls_desktop.mp4">
	</video>
	<script src="./video-element-srcset.js" defer></script>
	<script src="./init.js" defer></script>
</body>
</html>
